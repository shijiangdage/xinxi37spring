<body th:object="${yonghuone}">
<div class="container" style="max-width: 666px;">
    <!--<div class="well-lg">-->
    <!--<h1 layout:fragment="header">Messages : View all</h1>-->
    <!--<div layout:fragment="content" class="container">-->
    <!--<div class="pull-right">-->

    <!--</div>-->
    <table class="table table-bordered table-striped">
        <caption class="page-header" style="margin-top: 55px;font-weight:bolder;font-family: 方正兰亭超细黑简体">商品详页：</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>书名</th>
            <td>作者</td>
            <td>描述</td>
            <td>状态status</td>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><span th:text="*{id}">id</span></td>
            <td><span th:text="*{name}">名字name</span></td>
            <td><span th:text="*{author}">作者author</span></td>
            <td><span th:text="*{descriptuion}">descriptuion</span></td>
            <td><span th:text="*{status}">状态status</span></td>
        </tr>

<!--

        <tr>
            <td><span th:text="${book.id}">id</span></td>
            <td><span th:text="${book.name}">名字name</span></td>
            <td><span th:text="${book.author}">作者author</span></td>
            <td><span th:text="${book.descriptuion}">descriptuion</span></td>
            <td><span th:text="${book.status}">状态status</span></td>
        </tr>

-->

        <tr>
            <td th:colspan="1" href="http://127.0.0.1:8080/books6/1">
                状态：
            </td>
            <td th:colspan="4">
          <span th:switch="*{status}">
          <span th:case="0">是0</span>
          <span th:case="1">是1</span>
          <span th:case="3">是3</span>
          <span th:case="2">是2</span>
          <span th:case="9">是9</span>
          <span th:case="*">是?*</span>
          </span>
            </td>
        </tr>


        <tr>
            <td th:colspan="5" href="http://127.0.0.1:8080/books6/2">
                "*{status==2}"unless判断是2就不显示：：
                <div class="alert alert-danger" th:unless="*{status==2}">
                    <strong>unless判断非2</strong>
                </div>
            </td>
        </tr>


        <tr>
            <td th:colspan="5" href="http://127.0.0.1:8080/books6/3">
                "*{status==2}"if判断是2就显示：：
                <div class="alert alert-warning" th:if="*{status==2}">
                    <strong>if判断是2</strong>
                </div>
            </td>
        </tr>


        <tr>
            <td th:colspan="5" href="http://127.0.0.1:8080/books6/3">
                点击返回：
                <div class="alert alert-warning" th:if="*{status==2}">
                    <strong><a href="javascript:history.go(-1)" class="btn-block"> 返回到上页</a></strong>
                </div>
            </td>
        </tr>




        </tbody>
    </table>
</div>

</div>
</div>
