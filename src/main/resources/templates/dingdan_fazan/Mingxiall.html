    <script type="text/javascript">
        //<input type="button" value="Display timed alertbox!"onClick="timedMsg()">
        function timedMsg(){
            //  var t=setTimeout("alert('3 seconds!')",3000)
            //setTimeout("timedMsg()",1000)
            $("#msg").hide();
        }
        //<input type="button" value="Display timed alertbox!"onClick="timedMsg()">
        $('#switch_1').on('switch-change', function (e, data) {
            var $el = $(data.el),value = data.value;
            if(value)
            {
                $("#div_1").show();
            }
            else
            {
                $("#div_1").hide();
            }
        });
        $('#msg').on('switch-change', function (e, data) {
            var $el = $(data.el),value = data.value;
            $("#msg").hide();
        });
        $('#msg').mousemove(function () {
            $("#msg").hide();
        });
    </script>

    <div class="page-header text-center" style="font-size: 33px;font-weight:bolder;margin-top: 11px;font-family: 隶书" >
        商品信息大全
    </div>

    <div id="msg" onclick="javascript:setTimeout('timedMsg()',666);"
         class="alert alert-success alert-dismissable fade in" th:unless="${#strings.isEmpty(messagetishi)}">
        <a href="#" class="close" data-dismiss="alert" >&times;</a>
        <strong>恭喜：</strong>
        <!--/*@thymesVar id="messagetishi" type="templates"*/-->
        <span aria-hidden="true" th:text="${messagetishi}">信息提交成功！</span>
    </div>

    <table class="table table-bordered table-striped table-striped table-hover">
        <!--<caption class="caption"><span>" ${pageContext.request.contextPath} " </span></caption>-->
        <!--<caption class="text-center"><span> ${pageContext.request.contextPath}  </span></caption>-->
        <thead>
        <tr >
            <th>序号even</th>
            <th>序号index</th>
            <th>序号count</th>
            <th>序号size</th>
            <th>ID</th>
            <th>书名</th>
            <th>作者</th>
            <th>描述</th>
            <th>状态status</th>
            <th class="text-nowrap text-center" > 详情转换</th>
            <th class="text-nowrap text-center" >操作</th>
        </tr>
        </thead>
        <!--<th class="text-nowrap" href="http://127.0.0.1:8080/index3all  /1" >状态转换</th>-->
        <tbody>
        <!--<tr th:each="mingxi:${mingxiList}">  // index3all 就是mingxis -->
        <!--<tr th:each="mingxi,iterStat:${mingxiList}" th:class="${iterStat.even}?'bg-sucess':'bg-danger'">-->
        <!--/*@thymesVar id="id" type="templates"*/-->
        <tr th:each="mingxi,iterStat:${page.content}">
            <td class="bg-warning"><span th:text="${iterStat.even}"> 000 </span></td>
            <td><span th:text="${iterStat.index}"> 000 </span></td>
            <td><span th:text="${iterStat.count}"> 000 </span></td>
            <td><span th:text="${iterStat.size}"> 000 </span></td>
            <td><span th:text="${mingxi.id}">id</span></td>
            <td><span th:text="${mingxi.name}">名字name</span></td>
            <td><span th:text="${mingxi.author}">作者author</span></td>
            <td><span th:text="${mingxi.descriptuion}">descriptuion</span></td>
            <td><span th:text="${mingxi.status}">状态status</span></td>
            <td><span th:switch="${mingxi.status}">
            <a href="#" th:href="@{/mingxis/mingxixinxi/{id}(id=${mingxi.id})}">{改}
          <span th:case="0">是0</span>
          <span th:case="1">是1</span>
          <span th:case="3">是3</span>
          <span th:case="2">是2</span>
          <span th:case="9">是9</span>
          <span th:case="*">无知</span>
            </a>
        </span></td>
            <th><a href="#" th:href="@{/mingxis/{id}/{pagenum}/input(id=${mingxi.id},pagenum=${page.number})}"  > 修改 </a> |
                <a href="#" th:href="@{/mingxis/{id}/delete(id=${mingxi.id})}" > 删除 </a> </th>
        </tr>

        </tbody>
    </table>

    <!--// index3all 就是mingxis //   http://127.0.0.1:8080/mingxis/mingxiall  -->
    <nav aria-label="...">
        <ul class="pager pagination-lg">
            <input type="hidden" th:value="11" name="miaoshu" id="miaoshu">
            <input type="hidden" th:value="${page.number}" name="pagenum" id="pagenumId">
            <li class=" "><a href="#" th:unless="${page.first}" th:href="@{'/mingxis/mingxiall?page='+${page.number-1}}">上一页</a></li>
            <!--<li class=" "><a href="#" th:unless="${page.number == 0}" th:href="@{'/index3all?page='+${page.number-1}}">上一页</a></li>-->
            <li class=" "><span th:text="'第 '+${page.number+1} +' 页' "> 1 </span></li>
            <li class=" "><span th:text="'共 '+${page.totalPages}+' 页'"> 1 </span></li>
            <li class=" "><span th:text="'总'+${page.totalElements}+' 条数据 '"> 1 </span></li>
            <!--<li class=" "><a href="#" th:if="${page.number <= (page.totalPages-2)}" th:href="@{'/index3all?page='+${page.number+1}}">下一页</a></li>-->
            <li class=" "><a href="#" th:unless="${page.last}" th:href="@{'/mingxis/mingxiall?page='+${page.number+1}}">下一页</a></li>
            <!--<li class=" "><span> &ndash;&gt; </span></li>-->
        </ul>
    </nav>

    <nav aria-label="...">
        <ul class="pager pagination-lg">
            <li><a href="#">上一页</a></li>
            <li><a href="#">下一页</a></li>
        </ul>
    </nav>

    <nav>
        <div class="container">
            <!--<h2>分页</h2>-->
